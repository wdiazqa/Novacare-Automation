name: Cypress on BrowserStack with Local Tunnel

on: push

jobs:
  browserstack-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests on BrowserStack with local tunnel
        run: npx browserstack-cypress run
        env:
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
          BROWSERSTACK_PROJECT_NAME: "Novacare-Automation"
          BROWSERSTACK_BUILD_NAME: "${{ github.workflow }} - ${{ github.run_number }}"
          
