name: Cypress on BrowserStack with Local Tunnel + Percy

on: push
  

jobs:
  browserstack-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests on BrowserStack with local tunnel
        run: npx browserstack-cypress run
        env:
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
          BROWSERSTACK_PROJECT_NAME: "NovoCare-Automation"
          BROWSERSTACK_BUILD_NAME: "${{ github.workflow }} - ${{ github.run_number }}"

  percy-visual-tests:
    runs-on: self-hosted  # o ubuntu-latest si tu sitio no necesita VPN

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run Percy visual tests
        run: |
          echo "Iniciando Percy visual tests..."
          PERCY_ENABLED=true npx percy exec -- cypress run
        env:
          PERCY_ENABLED: true
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
