name: NovaCare QA Automation

on: push

jobs:
  browserstack-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests on BrowserStack with local tunnel
        run: |
          echo "Iniciando pruebas automatizadas..."
          npx browserstack-cypress run 2>&1 | tee browserstack-output.log
        env:
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
          BROWSERSTACK_PROJECT_NAME: "NovoCare-Automation"
          BROWSERSTACK_BUILD_NAME: "${{ github.workflow }} - ${{ github.run_number }}"
          DISABLE_PERCY: true

      - name: Upload BrowserStack logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: browserstack-logs
          path: browserstack-output.log
